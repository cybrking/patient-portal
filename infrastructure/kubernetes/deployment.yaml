apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-portal-api
  namespace: healthbridge
  labels:
    app: patient-portal
    component: api
    compliance: hipaa
spec:
  replicas: 3
  selector:
    matchLabels:
      app: patient-portal
      component: api
  template:
    metadata:
      labels:
        app: patient-portal
        component: api
    spec:
      serviceAccountName: patient-portal-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: healthbridge/patient-portal:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: production
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: redis_host
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - mountPath: /tmp
              name: tmp-dir
      volumes:
        - name: tmp-dir
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: patient-portal-api
  namespace: healthbridge
spec:
  selector:
    app: patient-portal
    component: api
  ports:
    - port: 80
      targetPort: 8000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: patient-portal-netpol
  namespace: healthbridge
spec:
  podSelector:
    matchLabels:
      app: patient-portal
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - port: 8000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - port: 5432
    - to:
        - namespaceSelector:
            matchLabels:
              name: cache
      ports:
        - port: 6379
    - ports:
        - port: 443  # External API calls (Twilio, SendGrid, etc.)

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: patient-portal-pdb
  namespace: healthbridge
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: patient-portal
